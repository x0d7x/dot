music_directory		"/Users/dox/myMusic"
playlist_directory		"/Users/dox/.local/share/mpd/playlists"
db_file			"/Users/dox/.local/share/mpd/database"
log_file			"/Users/dox/.local/share/mpd/log"
state_file			"/Users/dox/.local/share/mpd/state"
sticker_file			"/Users/dox/.local/share/mpd/sticker.sql"
# port "9444"
save_absolute_paths_in_playlists	"yes"
auto_update	"yes"
auto_update_depth "3"
follow_outside_symlinks	"yes"
follow_inside_symlinks		"yes"
input {
        plugin "curl"
#       proxy "proxy.isp.com:8080"
#       proxy_user "user"
#       proxy_password "password"
}
audio_output {
	type		"osx"
	name		"My macOS Device"
##	device		"Built-in Output"	# optional
##	channel_map      "-1,-1,0,1"	# optional
}
# Disable TCP listener (optional, for better security)
# port                "6600"

# Use Unix socket instead
bind_to_address "/tmp/mpd_socket"
